<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Icon Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: slateblue;
        }

        header {
            background-color: violet;
            color: mediumseagree;
            padding: 10px;
            text-align: center;
        }

        .search-bar {
            text-align: center;
            margin: 20px;
        }

        .search-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-button {
            background-color: gray;
            color: tomato;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .icon-container {
            display: flex;
            justify-content: center;
        }

        .icon {
            text-align: center;
            margin: 20px;
        }

        .icon img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Icon Page</h1>
    </header>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search</button>
    </div>

    <div class="icon-container">
        <div class="icon">
            <a href="#">icon1 <img src="noun-document-4525835.png" alt="Icon 1"></a>
        </div>
        <div class="icon">
            <a href="#">icon2 <img src="noun-chatting-4525837.png" alt="Icon 2">
        </div>
        <div class="icon">
           <a href="#">icon3<img src="noun-webpage-4525909.png" alt="Icon 3"></a> 
        </div>
        <div class="icon">
            <a href="#">icon4 <img src="ux.png" alt="Icon 4"></a>
        </div>
        <div class="icon">
            <a href="#">icon5 <img src="web.png" alt="Icon 5"></a></a>
        </div>
    </div>

    <footer><p>this is the assihnment on css </p>

</body>
</html>
